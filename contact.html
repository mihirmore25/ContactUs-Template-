<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Contact Us</h1>
        <p>Please fill all the text in the fields.</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-person-circle"
          viewBox="0 0 16 16"
        >
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
          <path
            fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
          />
        </svg>
      </div>

      <div class="form-container">
        <form action="">
          <p>
            Your Name : <input type="text" name="name" id="name" required />
          </p>

          <p>
            Your Email : <input type="email" name="email" id="email" required />
          </p>

          <p>
            Message :
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="5"
              required
            ></textarea>
          </p>

          <p>
            Subject : <input type="text" name="subject" id="subject" required />
          </p>

          <input type="submit" value="Send" />
        </form>
      </div>
    </div>
  </body>
</html>
